    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="bg-container">
        <div class="content-container">
            <div class="top-section">
                <div class="container" id="score-container">
                    <h3>Score:</h3>
                    <h3 class="total-score">000</h3>
                </div>
                <div class="container" id="time-container">
                    <h3>Time:</h3>
                    <h3 class="time-countdown">120</h3>
                </div>
                <div class="container" id="coin-container">
                    <h3>Coins:<h3>
                    <h3 class="total-coins">000</h3>
                </div>
                <div class="container" id="lives-container ">
                    <h3>Lives:</h3>
                    <div class="container" id="heart-group">
                        <img class="heart" src="/lib/references/heart.png" alt="heart-lives">
                        <img class="heart" src="/lib/references/heart.png" alt="heart-lives">
                        <img class="heart" src="/lib/references/heart.png" alt="heart-lives">
                    </div>
                </div>
                <div class="settings"><img id="cog" src="/lib/references/cog_icon.png" alt=""></div>
            </div>
            <!-- Left Section (Game) -->
            <div class="left-section section-border">
                <div class="pest">
                    <div class="cockroach-row row-7">
                        <div class="cockroach-coin-container"><img class="get-coin" src="/lib/references/coin.png" alt="coin"></div>

                    </div>
                    <div class="cockroach-row row-6">
                        <div><img class="cockroach" src="/lib/references/cockroach.png" alt="cockroach"></div>

                        <div><img class="cockroach" src="/lib/references/cockroach.png" alt="cockroach"></div>

                        <div><img class="cockroach" src="/lib/references/cockroach.png" alt="cockroach"></div>
                    </div>
                    <div class="cockroach-row row-5">
                        <div><img class="cockroach" src="/lib/references/cockroach.png" alt="cockroach"></div>
                        <div><img class="cockroach" src="/lib/references/cockroach.png" alt="cockroach"></div>
                        <div><img class="cockroach" src="/lib/references/cockroach.png" alt="cockroach"></div>

                        <div><img class="cockroach" src="/lib/references/cockroach.png" alt="cockroach"></div>
                        <div class="cockroach-coin-container"><img class="get-coin" src="/lib/references/coin.png" alt="coin"></div>
                    </div>
                    <div class="fly-row row-4">
                        <div><img class="fly" src="/lib/references/fly.png" alt="fly"></div>
                        <div><img class="fly" src="/lib/references/fly.png" alt="fly"></div>
                        <div class="fly-coin-container"><img class="get-coin" src="/lib/references/coin.png" alt="coin"></div>
                        <div><img class="fly" src="/lib/references/fly.png" alt="fly"></div>

                    </div>
                    <div class="fly-row row-3">
                        <div><img class="fly" src="/lib/references/fly.png" alt="fly"></div>

                        <div class="fly-coin-container fly-coin"><img class="get-coin" src="/lib/references/coin.png" alt="coin"></div>
                        <div><img class="fly" src="/lib/references/fly.png" alt="fly"></div>

                    </div>
                    <div class="fly-row row-1">
                        <div class="fly-coin-container"><img class="get-coin" src="/lib/references/coin.png" alt="coin"></div>

                    </div>

            <!-- Right Section (Upgrades) -->
            <div class="right-section section-border">
                <div class="upgrade-container"  id="spray">
                    <div class="upgrade-icon"><img class="icon-image" src="/lib/references/spray.png" alt="spray-icon"></div>
                    <div class="upgrade-content">
                        <p class="upgrade-copy">Spray</p>
                        <button class="upgrade-button" id="spray-button">Free</button>
                    </div>  
                </div>
                <div class="upgrade-container" id="aerosol">
                    <div class="upgrade-icon"><img class="icon-image" src="/lib/references/aerosol.png" alt="aerosol"></div>
                    <div class="upgrade-content">
                        <p class="upgrade-copy">Aerosol</p>
                        <button class="upgrade-button" id="aerosol-button"><img class="coin-img" src="/lib/references/coin.png" alt="coin">25 Coins</button>
                    </div>  
                </div>
                <div class="upgrade-container" id="vacuum">
                    <div class="upgrade-icon"><img class="icon-image" src="/lib/references/vacuum.png" alt="vacuum-icon"></div>
                    <div class="upgrade-content">
                        <p class="upgrade-copy">Vacuum</p>
                        <button class="upgrade-button" id="vacuum-button"><img class="coin-img" src="/lib/references/coin.png" alt="coin">50 Coins</button>
                    </div>  
                </div>
                <div class="upgrade-container" id="ultralight">
                    <div class="upgrade-icon"><img class="icon-image" src="/lib/references/ultralight.png" alt="ultralight-icon"></div>
                    <div class="upgrade-content">
                        <p class="upgrade-copy">Ultralight</p>
                        <button class="upgrade-button" id="uv-light-button"><img class="coin-img" src="/lib/references/coin.png" alt="coin">100 Coins</button>
                    </div>  
                </div>
                <div class="upgrade-container" id="flash-bomb">
                    <div class="upgrade-icon"><img class="icon-image" src="/lib/references/flashbomb.png" alt=""></div>
                    <div class="upgrade-content">
                        <p class="upgrade-copy">Flash Bomb</p>
                        <button class="upgrade-button" id="flash-bomb-button"><img class="coin-img" src="/lib/references/coin.png" alt="coin">250 Coins</button>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
